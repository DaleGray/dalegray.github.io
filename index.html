<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="math-app">
	
	<div class="example-wrapper">
		<div class="example__a example__1">7</div>
		<span>+</span>
		<div class="example__b example__2">7</div>
		<span class="example__eq">=</span>
		<div class="example__result">
			<input type="text" value="?" readonly="readonly" id="input3" maxlength="2" pattern="\d[0-9]">
		</div>
	</div>

	<div class="scale-wrapper">
		<canvas id="arrowArea" height="140"></canvas>
		<div class="scale"></div>
		<div class="arrow-input-one">
			<input type="text" class="input_first" id="input1" maxlength="1" pattern="\d [0-9]">
		</div>
		<div class="arrow-input-two">
			<input type="text" class="input_second" id="input2" maxlength="1" pattern="\d [0-9]">
		</div>
	</div>
	

</div>




<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jscript.js"></script>
	
</body>
</html>
